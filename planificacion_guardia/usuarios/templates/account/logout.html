

{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Salir" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col col text-center align-content-center py-5 my-5">
            <div class="logout-body">
                <h1>{% trans "Sign Out" %}</h1>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button style="margin-top: 15%;" class="btn btn-outline-primary btn-logout " type="submit">{% trans 'Sign Out' %}</button>
            </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
